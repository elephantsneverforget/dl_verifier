<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
        <script type="module" src="./panel.js"></script>
        <style>
            .container {
                top: 0;
                position: fixed;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding-top: 25px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol";
            }

            .events-container {
                width: 75%;
                left: 0;
            }

            .scripts-container {
                right: 0;
                width: 25%;
                height: 100%;
                background: #f8f8f8;
                align-content: flex-start;
                justify-content: center;
            }

            .optional-label {
                position: absolute;
                bottom: -7px;
                right: -2px;
                font-size: 7px;
                background: #ffff7f;
                padding: 3px 5px;
                border-radius: 2px;
                font-weight: 700;
            }

            .status-element {
                border: 1px solid #f6f6f6;
                background-color: white;
                border-radius: 8px;
                margin: 10px;
                font-size: 12px;
                width: 200px;
                text-align: center;
                -webkit-box-shadow: 0px 0px 12px 4px rgba(0, 0, 0, 0.02);
                box-shadow: 0px 0px 12px 4px rgba(0, 0, 0, 0.02);
                position: relative;
            }

            .feather-check-circle {
                color: rgb(61 199 99);
                stroke: rgb(61 199 99);
            }

            .icon {
                vertical-align: top;
                padding-left: 6px;
                display: inline-block;
            }

            .event-title {
                font-weight: 500;
                padding-bottom: 12px;
                padding-top: 12px;
                font-style: italic;
            }

            .event-status {
                padding-bottom: 12px;
                padding-top: 12px;
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
                font-weight: 500;
            }

            .verified {
                background: rgb(61 199 99 / 34%);
                color: rgb(61 199 99);
            }

            .error {
                background: rgb(237 61 61 / 17%);
                background: repeating-linear-gradient(
                    45deg,
                    rgb(237 61 61 / 8%),
                    rgb(237 61 61 / 8%) 10px,
                    #ffe7e6 10px,
                    #ffe7e6 20px
                );
                color: rgb(237 61 61 / 71%);
            }

            .not-seen {
                background: #f5f5f5;
                color: #444444;
            }

            .reset-button {
                z-index: 1000;
                width: 200px;
                margin: 1em;
                padding-top: 12px;
                padding-bottom: 12px;
                border: #e8e8e8;
                border-radius: 8px;
            }

            .reset-button:hover {
               background: #dddddd;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
